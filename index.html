<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
    </head>
    <body>
        <script>
            function sendData() {
                var querystring = "?";
                if (document.getElementById("angry").checked || document.getElementById("angry").checked) {
                    if (document.getElementById("angry").checked) {
                        var emotion = "Angry";
                    } else {
                        var emotion = "Happy";
                    }
                    querystring += "emotion=" + escape(emotion);
                    // querystring += "&";
                }
                location = "form.php" + querystring;
            }
            
            window.addEventListener('load', function() {
                document.getElementById("sender").addEventListener("click", sendData);
            });
        </script>


        <p>Add New Emoticon</p>
        <h1>Live Blog</h1>
        <!-- <p>Choose Emotion</p> -->
        <form action="/form.php" method = get>
            <p>Choose Emotion:</p>
            <input type="radio" id="angry" name="emotion" value="Angry">
            <label for="angry">Angry</label>
            <input type="radio" id="happy" name="emotion" value="Happy">
            <label for="happy">Happy</label>
            <br><br>
            <input type="text" name="send_textfield">
            <input type="button" id="sender" value="Send">
          </form>

    </body>
</html>
